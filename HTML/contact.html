<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <a href="./home.html">go back to home</a>
    <h1>❖ Contact</h1>
</head>
<body>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>
            I’d love to hear from you! Whether you have a question, a project idea, or just want to say hello, please fill out the form below, and I'll get back to you as soon as possible.
        </p>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
    
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
            
            <button type="submit"> </button>
    
            <button type="submit">Send Message</button>
        </form>
    
    </section>
    <img src="/image/png-transparent-computer-icons-telephone-handset-iphone-angle-electronics-telephone-call-thumbnail.png" alt="">
    
</body>
</html>
